<style>
  .file{
    display: block;
    width: 150px;
    height: 30px;
    color: #000;
    text-decoration: none;
    border: 1px solid #ccc;
    text-align: center;
    line-height: 30px;
    border-radius: 5px;
    position: relative;
  }
  .file:hover{
    color: #000;
    text-decoration: none;
  }
  #fileupload,#filemusicload{
    opacity: 0;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
  }
  .imgbox{
    margin-bottom: 10px;
  }

</style>

<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" data-whatever="@mdo">添加音乐</button>

<table class="table table-bordered">
	<tr>
		<td>编号</td>
		<td>歌曲名称</td>
		<td>演唱者</td>
    <td>歌手照片</td>
    <td>所属分类</td>
	</tr>
	<tr ng-repeat="item in musicList.rows">
		<td>{{item.musicId}}</td>
    <td>{{item.musicName}}</td>
    <td>{{item.authorName}}</td>
    <td><img ng-src="../{{item.authorUrl}}" alt="" style="width:100px;"></td>
    <td>{{item.categoryName}}</td>
	</tr>
</table>


<!-- Modal -->
 <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">音乐添加</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <select name="" id="" class="form-control" ng-model="categoryId">
              <option value="{{item.categoryId}}" ng-repeat="item in categoryList.rows">
                {{item.categoryName}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入演唱者名称" ng-model="authorMsg">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入歌曲名称" ng-model="musicMsg">
          </div>
          <!-- 图片 -->
          <div class="imgbox">
            <a href="javascript:;" class="file">请选择演唱者照片
              <input type="file" data-url="../api/music/authorUpload.php" name="author" id="fileupload">
            </a>
            <img src="" alt="" class="authorImg" style="border: 1px solid #ccc;width:100px; padding: 2px;box-sizing:border-box;display:none;margin: 3px 0;border-radius:5px">
          </div>
          <!-- 音频 -->
          <div>
            <a href="javascript:;" class="file filemusic">请选择音频
              <input type="file" data-url="../api/music/musicUpload.php" name="music" id="filemusicload">
            </a>
            <span class="tips"></span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveMusic()">保存</button>
      </div>
    </div>
  </div>
</div>
